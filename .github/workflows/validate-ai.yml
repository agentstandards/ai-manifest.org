name: Validate AI Manifest
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i ajv ajv-formats node-fetch@^3 https-proxy-agent socks-proxy-agent
      - name: Validate local files
        run: |
          node ai-manifest-kit/scripts/validate-ai.mjs   --file .well-known/ai.json   --out _reports/ai_local.json
          node ai-manifest-kit/scripts/validate-jwks.mjs --file .well-known/jwks.json --out _reports/jwks_local.json
          node ai-manifest-kit/scripts/validate-crl.mjs  --file .well-known/ai-crl.json --out _reports/crl_local.json
      - uses: actions/upload-artifact@v4
        with:
          name: ai-validate-reports
          path: _reports/*.json
      - name: Summary
        run: |
          echo "## AI / JWKS / CRL Validation" >> $GITHUB_STEP_SUMMARY
          for f in _reports/*.json; do echo ""; echo "### $f"; echo ""; sed 's/^/    /' "$f" >> $GITHUB_STEP_SUMMARY; done
